<div class="content">
  <mat-card-title>Alunos</mat-card-title>
  <mat-card-subtitle><br />Cadastrar Aluno</mat-card-subtitle>
  <mat-divider></mat-divider>
  <br />
  <div class="input1">
    <mat-form-field appearance="outline">
      <mat-label>Nome do Aluno</mat-label>
      <input
        matInput
        placeholder="Digite o nome do aluno"
        id="nome"
        required
        [(ngModel)]="aluno.nome"
        name="nome"
      />
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Sexo</mat-label>
      <select
        id="sexo"
        [(ngModel)]="aluno.sexo"
        name="sexo"
        placeholder="Selecione o sexo"
      >
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Pessoa Trans">Pessoa trans</option>
        <option value="Não binário">Não binário</option>
        <option value="Nenhum dos anteriores">Nenhum dos anteriores</option>
        <option value="Prefiro não informar">Prefiro não informar</option>
      </select>
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nascimento</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="nascimento"
        id="nascimento"
        required
        [(ngModel)]="aluno.nome"
        name="nascimento"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="button">
    <span class="bt" (click)="salvar()">
      <img class="img-btn" src="assets/img/check_box.png" />Salvar
    </span>
    <span class="bt" (click)="cancelar()">
      <img class="img-btn" src="assets/img/cancel.png" />Cancelar
    </span>
  </div>
</div>
